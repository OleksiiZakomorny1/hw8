<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

	<header class="header">
		<h1>CSS Dinner Shopping List</h1>
		<p>Letâ€™s go to the mall!</p>
	</header>

	<main class="container">
		<ul class="shopping-list">
			<li>
				<label>
					<input type="checkbox">
					<span>A lot of pickles
						<span class="small">
							for the next lessons about CSS
						</span>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>10 apples
						<span class="small">
							for more CSS manipulations
						</span>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>20 oranges
						<span class="small">
							because they are awesome
						</span>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>13 plates
						<span class="small">
							hm... they always disappear
						</span>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>15 bentos</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>1 bottle of Sake
						<span class="small">
							for my friends
						</span>
					</span>
				</label>
			</li>
		</ul>
	</main>

	<footer>
		<button>Bon appetit :)</button>
	</footer>

</body>

</html>
